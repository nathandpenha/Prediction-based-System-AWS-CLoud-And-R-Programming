			<script>
			$(document).ready(function() {
				$.ajax({
					url: 'http://localhost:9191/category',
					type: 'GET',
					success : function(data){
						//console.log(data);
						console.log("Total Length : "+Object.keys(data).length);
						Object.keys(data).forEach(function(k){
							var tabName = '<li><a href="#'+k.replace(/\s/g, "")+'" data-toggle="tab">'+k+'</a></li>';
							$("#tabList").append(tabName);
							console.log(data[k]);
							var txt = '<p class="lead">Prdoucts in '+k+'</p>';
							var j =0;
							Object.keys(data[k]).forEach(function(d){
								txt += "<p> Item : " +d + "</p>";
								txt += "<p> Count : " +data[k][d]+ "</p>";
								j++;
								if(j == 10){addPrint();}
							});
							function addPrint(){
								$("#"+k.replace(/\s/g, "")).append(txt);
							}
						});
					}
				});
			});
			</script>
